<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Skills - TechEdge Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="skills.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/Logo.png" alt="TechEdge Portfolio Logo">
        </div>
        <div class="title">
            <h1>TechEdge Portfolio</h1>
            <p>Management</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Back to Portfolio</a></li>          
                <!-- <li id="loginSignup">
                    <a href="login.html" id="loginLink">Login</a>
                    <a href="#" id="logoutLink" style="display:none;">Logout</a>
                </li> -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-skill">
            <div class="container">
                <h1 class="main-heading" style="color: #580c1f">Add New Professional-Skill</h1>
                <form id="addSkillForm">
                    <div class="form-group">
                        <label for="skillName">Skill Name:</label>
                        <input type="text" id="skillName" required>
                    </div>
                    <div class="form-group">
                        <label for="skillDescription">Skill Description:</label>
                        <textarea id="skillDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experienceRating">Experience Rating (1-5):</label>
                        <input type="number" id="experienceRating" min="1" max="5" required>
                    </div>
                    <button type="submit" class="btn">Add Skill</button>
                </form>
            </div>
        </section>
        <br>
        <hr> <br>
        <section id="skillsTable">
            <div class="container">
                <h1 class="main-heading" style="color: #580c1f">Skills</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Skill Name</th>
                            <th>Description</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="skillsList"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Edit Skill Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Skill</h2>
            <form id="editSkillForm">
                <div class="form-group">
                    <label for="editSkillName">Skill Name:</label>
                    <input type="text" id="editSkillName" required>
                </div>
                <div class="form-group">
                    <label for="editSkillDescription">Skill Description:</label>
                    <textarea id="editSkillDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editExperienceRating">Experience Rating (1-5):</label>
                    <input type="number" id="editExperienceRating" min="1" max="5" step="0.1" required>
                </div>
                <button type="submit" class="btn">Update Skill</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.linkedin.com">LinkedIn</a>
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://m.me/100083406470306?hash=AbYFRswqHZXOcn31&source=qr_link_share">Messenger</a>
        </div>
        <p>&copy; 2024 Meet Patel. All Rights Reserved<br><br><a href="skills-management.html">Manage Skills</a></p>

    </footer>
</body>

</html>
